<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>currency converter</title>
</head>
<body>
  <div class="container">
    <h2>Currency Converter</h2>
    <form>
      <div class="valueBox">
        <label for="valueInp">Enter value</label>
        <input type="number" id="valueInp"value="100">
      </div>
      <div class="exchangeBox">
        <div class="fromBox">
          <p>From</p>
          <div class="selectBox">
            <img src="https://flagsapi.com/US/flat/64.png">
            <select name="from"class="from"></select>
          </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="toBox">
          <p>To</p>
          <div class="selectBox">
            <img src="https://flagsapi.com/IN/flat/64.png">
            <select name="to" class="to"></select>
          </div>
        </div>
      </div>
      <div class="resultBox"></div>
      <button class="btn">Get Exchange Rate</button>
    </form>
  </div>
  <script src="conde.js"></script>
  <script src="script.js"></script>
</body>
</html>
