<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>currency converter</title>

<body>
  <nav>
    <h2>Currency converter</h2>
    <a href="https://webcoder346.github.io/saurav.me/"><i class="fa-solid fa-paper-plane"></i></a>
  </nav>
  <div class="container">
    <h2>Currency Converter</h2>
    <form>
      <div class="valueBox">
        <label for="valueInp">Enter value</label>
        <input type="number" id="valueInp" value="100">
      </div>
      <div class="exchangeBox">
        <div class="fromBox">
          <p>From</p>
          <div class="selectBox">
            <img src="https://flagsapi.com/US/flat/64.png">
            <select name="from" class="from"></select>
          </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="toBox">
          <p>To</p>
          <div class="selectBox">
            <img src="https://flagsapi.com/IN/flat/64.png">
            <select name="to" class="to"></select>
          </div>
        </div>
      </div>
      <div class="resultBox"></div>
      <button class="btn">Get Exchange Rate</button>
    </form>
  </div>

    <div class="iconCon">
      <a href="https://x.com/sauravcoder1?s=09"><i class="fa-brands fa-x-twitter"></i></a>
